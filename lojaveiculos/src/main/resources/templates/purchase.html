<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Confirmar compra</title></head>
<body>
<h2>Confirmar compra</h2>
<div th:if="${car != null}">
    <p th:text="${car.brand + ' ' + car.model}"></p>
    <p>Preço: <span th:text="${car.price}"></span> €</p>
    <p>Stock: <span th:text="${car.stock}"></span></p>
    <form th:action="@{/buy}" method="post">
        <input type="hidden" name="carId" th:value="${car.id}"/>
        Quantidade: <input type="number" name="quantity" value="1" min="1" th:attr="max=${car.stock}" required/>
        <button type="submit">Comprar</button>
    </form>
    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
</div>
<p><a th:href="@{/cars}">Voltar</a></p>
</body>
</html>
