<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script>
        function toggleNotificacoes () {
            const p = document.getElementById('notificacoesPanel');
            p.style.display = (p.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</head>
<body>

<!-- ============ BARRA SUPERIOR ============ -->
<div class="top-bar">
    <a href="javascript:void(0)" class="links"
       onclick="toggleNotificacoes()">
        Notificações (<span th:text="${notificacoes.size()}">0</span>)
    </a>

    <a th:href="@{/admin/stats}" class="links">Ver estatísticas (em breve)</a>
    <a th:href="@{/admin/logs}"  class="links">Logs</a>
    <a th:href="@{/cars}"        class="links">Loja</a>

    <a th:href="@{/admin/db/export}" class="links">Exportar&nbsp;BD</a>

    <form th:action="@{/admin/db/import}" method="post"
          enctype="multipart/form-data" style="display:inline">
        <input type="file" name="file" accept=".sql"
               onchange="this.form.submit()"
               style="position:absolute; left:-9999px;">
        <a href="#" class="links"
           onclick="this.previousElementSibling.click(); return false;">
            Importar&nbsp;BD
        </a>
    </form>

    <a th:href="@{/logout}" class="links">Logout</a>
</div>

<!-- ===== PAINEL FLUTUANTE DE NOTIFICAÇÕES ===== -->
<div id="notificacoesPanel" class="notificacoes-panel">
    <div class="notificacoes-close">
        <button onclick="toggleNotificacoes()">✖</button>
    </div>
    <h3>Notificações</h3>
    <ul>
        <li th:if="${#lists.isEmpty(notificacoes)}"
            style="font-style:italic; color:#555;">
            Sem notificações
        </li>
        <li th:each="n : ${notificacoes}"
            th:text="${n}" class="notificacao"></li>
    </ul>
</div>

<h2>Gestão de Veículos</h2>

<!-- ===== FORMULÁRIO ADICIONAR ===== -->
<div class="add-car-inline-container">
    <h3>Adicionar novo</h3>
    <form th:action="@{/admin/cars}" method="post"
          enctype="multipart/form-data" class="add-car-inline-form">
        <label>Marca
            <input type="text" name="brand" required>
        </label>
        <label>Modelo
            <input type="text" name="modelCar" required>
        </label>
        <label>Categoria
            <select name="category">
                <option>Carro</option><option>Moto</option><option>SUV</option>
            </select>
        </label>
        <label>Preço
            <input type="number" step="0.01" name="price" min="0" required>
        </label>
        <label>Stock
            <input type="number" name="stock" min="0" required>
        </label>
        <label>Imagem
            <input type="file" name="image" accept="image/*">
        </label>
        <button type="submit">Adicionar</button>
    </form>
</div>

<hr>

<!-- ===== LISTA DE CARROS ===== -->
<table>
    <tr>
        <th>ID</th><th>Marca</th><th>Modelo</th><th>Categoria</th>
        <th>Preço</th><th>Stock</th><th>Ações</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"    class="td-text"></td>
        <td th:text="${car.brand}" class="td-text"></td>
        <td th:text="${car.model}" class="td-text"></td>
        <td th:text="${car.category}" class="td-text"></td>

        <!-- ---- preço / stock (form inline) ---- -->
        <td colspan="2">
            <form th:action="@{'/admin/cars/' + ${car.id} + '/update'}"
                  method="post" class="car-update-form">
                <div class="input-group">
                    <input type="number" step="0.01" name="price"
                           th:value="${car.price}" min="0">
                    <input type="number" name="stock"
                           th:value="${car.stock}" min="0"
                           th:classappend="${car.stock==0} ? 'stock-zero'">
                </div>
                <div class="button-container">
                    <button type="submit">Atualizar</button>
                </div>
            </form>
        </td>

        <!-- ---- upload imagem  / delete ---- -->
        <td>
            <form th:action="@{'/admin/cars/' + ${car.id} + '/image'}"
                  method="post" enctype="multipart/form-data"
                  class="form-buttons">
                <input type="file" name="image" accept="image/*"
                       style="position:absolute; left:-10000px;"
                       onchange="this.form.submit()">
                <div class="button-container">
                    <button type="button"
                            onclick="this.previousElementSibling.click();">
                        Imagem
                    </button>
                </div>
            </form>

            <form th:action="@{'/admin/cars/' + ${car.id} + '/delete'}"
                  method="post" class="form-buttons">
                <div class="button-container">
                    <button type="submit"
                            onclick="return confirm('Eliminar este veículo?');">
                        Eliminar
                    </button>
                </div>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
